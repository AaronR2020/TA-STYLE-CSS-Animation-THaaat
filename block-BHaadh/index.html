<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
            <div class="container">
                <div class="box1 b1-top"></div>
                <div class="box1 b1-left"></div>
                <div class="box1 b1-right"></div>
                <h2>Box 1</h2>
            </div>
            
        </article>
    </section>

    <section>
        <article class="scene">
            <div class="container-cube">
            <div class="cube front">front</div>
            <div class="cube back">back</div>
            <div class="cube right">right</div>
            <div class="cube left">left</div>
            <div class="cube top">top</div>
            <div class="cube bottom">bottom</div>
            </div>
        </article>
    </section>


</body>
</html>
